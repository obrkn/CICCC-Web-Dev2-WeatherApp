<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App</title>
        <script type="text/javascript" src="apikey.js"></script>
        <link rel="stylesheet" type="text/css" href="css/reset.css" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
    </head>
    <body>
        <section id="header">
            <h1>Weather App</h1>
        </section>
        <section id="select" class="container">
            <select id="favorite-cities">
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
            <div>
                <input type="text" id="search-bar" placeholder="Search Bar (Cities)">
            </div>
        </section>
        <section id="current" class="container">
            <h2>Current Weather</h2>
            <div class="wrapper">
                <h3>Vancouver</h3>
                <p>#C</p>
                <div class="card">
                    <img src="https://openweathermap.org/img/wn/10d@2x.png">
                    <p>74°F</p>
                    <p>67%</p>
                    <p>1mph</p>
                </div>
                <img src="./img/star.svg" alt="star" class="icon">
            </div>
        </section>
        <section id="daily" class="container">
            <h2>Daily Forecast - 5 days</h2>
            <div class="wrapper">
                <div class="card">
                    <p>Sat</p>
                    <img src="https://openweathermap.org/img/wn/01d@2x.png">
                    <p>74°F</p>
                    <p>67%</p>
                    <p>1mph</p>
                </div>
                <div class="card">
                    <p>Sun</p>
                    <img src="https://openweathermap.org/img/wn/02d@2x.png">
                    <p>74°F</p>
                    <p>67%</p>
                    <p>1mph</p>
                </div>
                <div class="card">
                    <p>Mon</p>
                    <img src="https://openweathermap.org/img/wn/03d@2x.png">
                    <p>74°F</p>
                    <p>67%</p>
                    <p>1mph</p>
                </div>
                <div class="card">
                    <p>Tue</p>
                    <img src="https://openweathermap.org/img/wn/04d@2x.png">
                    <p>74°F</p>
                    <p>67%</p>
                    <p>1mph</p>
                </div>
                <div class="card">
                    <p>Wed</p>
                    <img src="https://openweathermap.org/img/wn/09d@2x.png">
                    <p>74°F</p>
                    <p>67%</p>
                    <p>1mph</p>
                </div>
            </div>
        </section>
        <section id="hourly"></section>
        <div>
            <h2>API WeatherTest</h2>
            <div id="api-test"></div>
        </div>
        <script src="js/api_test.js"></script>
        <script src="js/autocomplete_city.js"></script>
        <script src="js/current_weather.js"></script>
        <script src="js/forecast_daily.js"></script>
        <script src="js/forecast_hourly.js"></script>
        <script src="js/handle_storage.js"></script>
    </body>
</html>
